<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QBCore Item Spawner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search by item name or label..." class="search-input">
            </div>
            <button class="close-btn" onclick="closeUI()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="dashboard-content">
            <div class="dashboard-main">
                <div class="main-header">
                    <h2 id="current-category"><i class="fas fa-box"></i> <span>All Items</span></h2>
                    <div class="results-count" id="results-count"></div>
                </div>
                <div id="item-list" class="item-grid"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
